

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/uswds.min.css">
    <script src="../../dist/js/uswds-init.min.js"></script>
  </head>
  <body tabindex="0">
    


  <section aria-label="Default search component">

  <form class="usa-search" role="search">
    
    <label class="usa-sr-only" for="search-field-search-field">
      Search
    </label>
    <input class="usa-input" id="search-field-search-field" type="search" name="search">
    <button class="usa-button" type="submit">
      
        <span class="usa-search__submit-text">Search</span>
      
      <img
          src="../../dist/img/usa-icons-bg/search--white.svg"
          class="usa-search__submit-icon"
          alt="Search"
      >
    </button>
  </form>

  </section>


    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
