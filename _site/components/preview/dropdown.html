

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Form: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/uswds.min.css">
    <script src="../../dist/js/uswds-init.min.js"></script>
  </head>
  <body tabindex="0">
    
  <div class="grid-container padding-x-2 tablet-padding-x-4 padding-y-4">
    <form class="usa-form">
      <label class="usa-label" for="options">Dropdown label</label>
<select class="usa-select" name="options" id="options">
  <option value>- Select -</option>
  <option value="value1">Option A</option>
  <option value="value2">Option B</option>
  <option value="value3">Option C</option>
</select>

    </form>
  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
