<!doctype html><html class="pl-c-html"><head><title id="title">Pattern Lab</title><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,width=device-width,viewport-fit=cover"><meta name="theme-color" content="#ababab"><link rel="stylesheet" href="styleguide/css/pattern-lab.css" media="all"><link rel="prefetch" as="image" href="styleguide/images/pattern-lab-logo--on-dark.svg"><link rel="prefetch" as="image" href="styleguide/images/pattern-lab-logo--on-light.svg"></head><body class="pl-c-body"><pl-layout></pl-layout><script type="text/mustache" class="pl-js-panel-template-base">{{# descBlockExists }} <div class="pl-c-pattern-info__panel pl-c-pattern-info__panel--info pl-js-pattern-info"> {{# isPatternView }} <div class=pl-c-pattern-info__header> <ul class=pl-c-breadcrumb> {{# patternBreadcrumb }} <li class=pl-c-breadcrumb__item>{{ patternType }}</li> {{# patternSubtype }} <li class=pl-c-breadcrumb__item>{{ patternSubtype }}</li> {{/ patternSubtype }} {{/ patternBreadcrumb }} </ul> <h2 class=pl-c-pattern-info__title> {{ patternName }} {{# patternState }} <span class="pl-c-pattern-state pl-c-pattern-state--{{ patternState }}" title="{{ patternState }}"></span> {{/ patternState }} </h2> </div> {{/ isPatternView }} {{# patternDescExists }} <div class="pl-c-pattern-info__description pl-c-text-passage"> {{{ patternDesc }}} {{# patternDescAdditions }} {{{ patternDescAdditions }}} {{/ patternDescAdditions }} </div> {{/ patternDescExists }} {{# lineageExists }} <p class="pl-c-lineage pl-js-lineage"> The <em>{{ patternName }}</em> pattern contains the following patterns: {{# lineage }} <a href="{{ lineagePath }}" class="pl-c-lineage__link pl-js-lineage-link" data-patternpartial="{{ lineagePattern }}"> {{ lineagePattern }} {{# lineageState }}<span class="pl-c-pattern-state pl-c-pattern-state--{{ lineageState }}" title="{{ lineageState }}"/> {{/ lineageState }} </a> {{# hasComma }}, {{/ hasComma }} {{/ lineage }} </p> {{/ lineageExists }} {{# lineageRExists }} <p c 8 0 2.016 0.891 2.016 1.969v14.016c0 1.078-0.938 2.016-2.016 2.016h-10.969c-1.078 0-2.016-0.938-2.016-2.016v-14.016c0-1.078 0.938-1.969 2.016-1.969h10.969zM15.984 0.984v2.016h-12v14.016h-1.969v-14.016c0-1.078 0.891-2.016 1.969-2.016h12z"></path> </svg> <svg class="pl-c-code-copy-btn__icon pl-c-code-copy-btn__icon--paste" viewbox="0 0 16 16" width=20 height=20> <title>clipboard</title> <path fill=currentColor d="M14.5 2h-4.5c0-1.105-0.895-2-2-2s-2 0.895-2 2h-4.5c-0.276 0-0.5 0.224-0.5 0.5v13c0 0.276 0.224 0.5 0.5 0.5h13c0.276 0 0.5-0.224 0.5-0.5v-13c0-0.276-0.224-0.5-0.5-0.5zM8 1c0.552 0 1 0.448 1 1s-0.448 1-1 1c-0.552 0-1-0.448-1-1s0.448-1 1-1zM14 15h-12v-12h2v1.5c0 0.276 0.224 0.5 0.5 0.5h7c0.276 0 0.5-0.224 0.5-0.5v-1.5h2v12z"></path> <path fill=currentColor d="M7 13.414l-3.207-3.707 0.914-0.914 2.293 1.793 4.293-3.793 0.914 0.914z"></path> </svg> </button> {{{ content }}} </div> {{/ panels }} </div> </div> </div></script><script src="styleguide/data/patternlab-data.js" defer="defer"></script><script src="annotations/annotations.js" defer="defer"></script><script src="styleguide/js/patternlab-viewer.modern.js" type="module" crossorigin></script><script>!function(){var t=document.createElement("script");if(!("noModule"in t)&&"onbeforeload"in t){var n=!1;document.addEventListener("beforeload",function(e){if(e.target===t)n=!0;else if(!e.target.hasAttribute("nomodule")||!n)return;e.preventDefault()},!0),t.type="module",t.src=".",document.head.appendChild(t),t.remove()}}()</script><script src="styleguide/js/patternlab-viewer.js" defer="defer" nomodule crossorigin></script><script></script></body></html>
